name: Deploy to GitHub Pages

# --- ADD THIS BLOCK ---
permissions:
  contents: write   # Allows pushing to gh-pages
  pages: write      # Allows GitHub Pages deployment
# --- END ---

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # ← Updated to v4
        with:
          fetch-depth: 0

      - name: Prepare publish directory
        run: |
          mkdir -p public
          rsync -av --exclude='.git' --exclude='.github' --exclude='High School Portfolio-dup-backup*' ./ public/
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          force_orphan: true   # ← Optional: cleaner gh-pages history
